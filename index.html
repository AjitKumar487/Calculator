<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="calculator">

        <div class="calculator-screen">
            <input type="text" id="result" value='0' disabled>
        </div>

        <div class="keys">
            <button class="numeric" value="9" onclick="display(9)">9</button>
            <button class="numeric" value="8" onclick="display(8)">8</button>
            <button class="numeric" value="7" onclick="display(7)">7</button>
            <button class="operator" value="+" onclick="display('+')">+</button>
            <button class="numeric" value="6" onclick="display(6)">6</button>
            <button class="numeric" value="5" onclick="display(5)">5</button>
            <button class="numeric" value="4" onclick="display(4)">4</button>
            <button class="operator" value="-" onclick="display('-')">-</button>
            <button class="numeric" value="3" onclick="display(3)">3</button>
            <button class="numeric" value="2" onclick="display(2)">2</button>
            <button class="numeric" value="1" onclick="display(1)">1</button>
            <button class="operator" value="*" onclick="display('*')">*</button>
            <button class="numeric" value="." onclick="display('.')">.</button>
            <button class="numeric" value="0" onclick="display(0)">0</button>
            <button class="equal-key" value="=" onclick="calculate()">=</button>
            <button class="operator" value="/" onclick="display('/')">/</button>
        </div>

        <div class="clear-screen">
            <button class="btn" onclick="clearScreen()">AC</button>
            <button class="btn back" onclick="back()">CLEAR</button>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
